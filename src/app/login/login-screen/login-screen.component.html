<div class="card login-container">
  <div class="card-header">
    <h3 class="text-center">Dealership</h3>
  </div>
  <div class="card-body">
    <div>
      <div class="form-group">
        <input id="login-email" name="" type="email" class="form-control text-center" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input id="login-password" name="" type="password" class="form-control text-center" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="showAlert()" >Sign in</button>
      </div>
      <div class="dropdown-divider divider-primary"></div>
      <div class="form-group">
        <button class="btn btn-link btn-block">Not a member? Register here</button>
      </div>
      <div *ngIf="alert.visible" class="alert alert-danger text-center">{{ alert.message}}</div>
    </div>
  </div>
  <div class="card-footer">
    <h6 class="text-center">
      <a href="https://www.linkedin.com/in/bromatheuscruz" target="_blank">
        @Author: Matheus Cruz
      </a>
    </h6>
  </div>
</div>
